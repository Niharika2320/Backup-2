<div class="container mt-5">
  <!-- Search and Filter Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="mb-0">Manage Cargo</h5>
    <div class="d-flex gap-2">
      <!-- Search Bar -->
      <div class="input-group">
        <span class="input-group-text bg-primary text-white border-0"><i class="bi bi-search"></i></span>
        <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="updatePaginatedCargoList()" class="form-control border-primary" placeholder="Search by name or ID or business">
      </div>
      <!-- Status Filter -->
      <div class="input-group">
        <span class="input-group-text bg-primary text-white border-0"><i class="bi bi-filter"></i></span>
        <select [(ngModel)]="selectedStatus" (ngModelChange)="updatePaginatedCargoList()" class="form-select border-primary">
          <option value="">All Statuses</option>
          <option value="Delivered">Delivered</option>
          <option value="Pending">Pending</option>
          <option value="In_Transit">In Transit</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Cargo List -->
  <div class="card">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li *ngFor="let cargo of paginatedCargoList" class="list-group-item d-flex align-items-center mb-3 border rounded-3 shadow-sm">
          <div class="me-3">
            <i class="bi bi-box text-primary fs-3"></i>
          </div>
          <div class="w-100">
            <h5 class="mb-1">Cargo ID: {{cargo.id}}</h5>
            <p class="mb-1"><strong>Content: </strong> {{cargo.content}}</p>
            <p class="mb-1"><strong>Size: </strong> {{cargo.size}}</p>
            <p class="mb-1"><strong>Status: </strong> <span [ngClass]="{'text-success': cargo.status === 'Delivered', 'text-warning': cargo.status === 'Pending', 'text-info': cargo.status === 'In_Transit'}">{{cargo.status}}</span></p>
            <p class="mb-1"><strong>Posted By: </strong> {{cargo.business.name}}</p>
          </div>
          <div>
            <button data-bs-toggle="modal" (click)="addStatus(cargo)" data-bs-target="#driverModal" class="btn btn-primary">
              <i class="bi bi-pencil"></i> Update Status
            </button>
          </div>
        </li>
      </ul>

      <!-- Pagination Controls -->
      <nav class="mt-4">
        <ul class="pagination justify-content-center">
          <li [class.disabled]="currentPage === 1" class="page-item">
            <a href="javascript:void(0)" (click)="goToPage(1)" class="page-link">First</a>
          </li>
          <li [class.disabled]="currentPage === 1" class="page-item">
            <a href="javascript:void(0)" (click)="goToPage(currentPage - 1)" class="page-link">Previous</a>
          </li>
          <li *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i + 1 === currentPage" class="page-item">
            <a href="javascript:void(0)" (click)="goToPage(i + 1)" class="page-link">{{i + 1}}</a>
          </li>
          <li [class.disabled]="currentPage === totalPages" class="page-item">
            <a href="javascript:void(0)" (click)="goToPage(currentPage + 1)" class="page-link">Next</a>
          </li>
          <li [class.disabled]="currentPage === totalPages" class="page-item">
            <a href="javascript:void(0)" (click)="goToPage(totalPages)" class="page-link">Last</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="modal fade" id="driverModal" tabindex="-1" aria-labelledby="driverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Update Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="statusSelect" class="form-label">
              <i class="bi bi-tags"></i> Select Status
            </label>
            <div class="dropdown-container">
              <select id="statusSelect" [(ngModel)]="statusModel.newStatus" class="form-select custom-select">
                <option value="null" disabled>Select Status</option>
                <option value="Delivered">Delivered</option>
                <option value="Pending">Pending</option>
                <option value="In_Transit">In Transit</option>
              </select>
            </div>
          </div>
  
          <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
            <i class="bi bi-check-circle"></i> {{responseMessage}}
          </div>
          <div *ngIf="showError" class="alert alert-danger" role="alert">
            <i class="bi bi-x-circle"></i> {{errorMessage}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Close
          </button>
          <button type="button" class="btn btn-primary" (click)="assignDriver()">
            <i class="bi bi-save"></i> Save
          </button>
        </div>
      </div>
    </div>
  </div>
