



<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-sm border-light">
        <div class="card-header text-white d-flex align-items-center">
          <i class="fas fa-box-open me-2"></i>
          <span>Create New Shipment</span>
        </div>
        <div class="card-body">
          <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="content" class="form-label">Product Detail</label>
                  <div class="input-group">
                    <input type="content" name="content" formControlName="content" [(ngModel)]="formModel.content" class="form-control" id="content" placeholder="Content">
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-archive"></i></span>
                  </div>
                  <div *ngIf="itemForm.controls['content'].invalid && (itemForm.controls['content'].dirty || itemForm.controls['content'].touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please Enter content.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="size" class="form-label">Size</label>
                  <div class="input-group">
                    <input type="number" name="size" formControlName="size" [(ngModel)]="formModel.size" class="form-control" id="size" placeholder="Size">
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-ruler"></i></span>
                  </div>
                  <div *ngIf="itemForm.get('size')?.hasError('required') && itemForm.get('size')?.touched" class="error">
                    <span class="text-danger">Size is required.</span>
                  </div>
                  <div *ngIf="itemForm.get('size')?.hasError('min') && itemForm.get('size')?.dirty" class="error">
                    <span class="text-danger">Size must be greater than 0.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <div class="input-group">
                    <select [(ngModel)]="formModel.status" formControlName="status" class="form-select">
                      <option value="null">Choose Status</option>
                      <option value="Assigned">Assigned</option>
                    </select>
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-list-alt"></i></span>
                  </div>
                  <div *ngIf="itemForm.controls['status'].invalid && (itemForm.controls['status'].dirty || itemForm.controls['status'].touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please Enter Status.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="senderName" class="form-label">Sender Name</label>
                  <div class="input-group">
                    <input type="text" name="senderName" formControlName="senderName" [(ngModel)]="formModel.senderName" class="form-control" id="senderName" placeholder="Sender Name">
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-user"></i></span>
                  </div>
                  <div *ngIf="itemForm.controls['senderName'].invalid && (itemForm.controls['senderName'].dirty || itemForm.controls['senderName'].touched)">
                    <span class="text-danger">Please enter sender name.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="customerName" class="form-label">Recipient Name</label>
                  <div class="input-group">
                    <input type="text" name="customerName" formControlName="customerName" [(ngModel)]="formModel.customerName" class="form-control" id="customerName" placeholder="Recipient Name">
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-user"></i></span>
                  </div>
                  <div *ngIf="itemForm.controls['customerName'].invalid && (itemForm.controls['customerName'].dirty || itemForm.controls['customerName'].touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please Enter Recipient Name.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="estimatedDeliveryDate" class="form-label">Estimated Delivery Date</label>
                  <div class="input-group">
                    <input type="date" name="estimatedDeliveryDate" formControlName="estimatedDeliveryDate" class="form-control" id="estimatedDeliveryDate" [min]="minDate">
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-calendar-alt"></i></span>
                  </div>
                  <div *ngIf="itemForm.controls['estimatedDeliveryDate'].invalid && (itemForm.controls['estimatedDeliveryDate'].dirty || itemForm.controls['estimatedDeliveryDate'].touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please select an estimated delivery date.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="pickupAddress" class="form-label">Pickup Address</label>
                  <div class="input-group">
                    <input type="text" name="pickupAddress" formControlName="pickupAddress" [(ngModel)]="formModel.pickupAddress" class="form-control" id="pickupAddress" placeholder="Pickup Address">
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-map-marker-alt"></i></span>
                  </div>
                  <div *ngIf="itemForm.controls['pickupAddress'].invalid && (itemForm.controls['pickupAddress'].dirty || itemForm.controls['pickupAddress'].touched)">
                    <span class="text-danger">Please enter pickup address.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="deliveryAddress" class="form-label">Delivery Address</label>
                  <div class="input-group">
                    <input type="text" name="deliveryAddress" formControlName="deliveryAddress" class="form-control" id="deliveryAddress" placeholder="Delivery Address">
                    <span class="input-group-text bg-light border-dark"><i class="fas fa-map-marker-alt"></i></span>
                  </div>
                  <div *ngIf="itemForm.controls['deliveryAddress'].invalid && (itemForm.controls['deliveryAddress'].dirty || itemForm.controls['deliveryAddress'].touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please enter a delivery address.</span>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="d-grid">
                  <button class="btn mt-3 text-white" [disabled]="itemForm.invalid" type="submit">
                    <i class="fas fa-check-circle me-2 text-white"></i>Submit
                  </button>
                  <span class="popuptext" id="submitPopup"></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add FontAwesome CDN in your index.html if not already included -->

<style>
  .card {
    border-radius: 10px;
    border: none;
  }

  .card-header {
    border-bottom: 2px solid #dee2e6;
    font-size: 1.25rem;
    font-weight: 500;
  }

  .input-group-text {
    background-color: #fff;
    border: 1px solid #ced4da;
    border-radius: 0 0.25rem 0.25rem 0;
  }

  .form-control {
    border-radius: 0.25rem;
    border: 1px solid #ced4da;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .error {
    font-size: 0.875rem;
  }

  .text-danger {
    font-size: 0.875rem;
  }
</style>
